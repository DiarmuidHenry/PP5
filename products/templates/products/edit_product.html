{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="contatiner mx-5 my-5 text-black">
<h2>Edit Product: {{ product.name }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success my-2 mx-5">Save Changes</button>
</form>

<a href="{% url 'view_product' product.id %}" class="btn btn-secondary my-2 mx-5">Cancel</a>
</div>
{% endblock %}
