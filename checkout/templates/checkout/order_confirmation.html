{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-4" style="font-weight: bold;">Order Confirmation</h2>
                <hr>
                <p>An email will shortly be sent to <strong>{{ order.email }}</strong></p>
                <p>Please see details of your order below.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
			<div class="col-12 col-lg-7 text-right">
				<a href="{% url 'home' %}" class="btn btn-black rounded-0 my-2">
					<span class="icon mr-2">
						<i class="fas fa-home"></i>
					</span>
					<span class="text-uppercase">Return to Home</span>
				</a>
			</div>
		</div>
    </div>
{% endblock %}
